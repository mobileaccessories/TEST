<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover" />
<title>Passcode â€” Minimal Black & White</title>
<style>
:root {
  --pass-len: 6;
  --key-size: 70px;
  --key-gap: 14px;
  --dot-size: 12px;
  --dot-gap: 16px;
  --bg: #ffffff;
  --fg: #000000;
  --muted: rgba(0,0,0,0.35);
}

/* Reset + prevent scroll + disable selection */
* { 
  box-sizing:border-box; 
  -webkit-tap-highlight-color:transparent; 
  user-select: none; /* disable selection */
  -webkit-user-select: none;
  -ms-user-select: none;
}
html, body {
  height: 100%;
  margin: 0;
  font-family: -apple-system,"SF Pro Text",Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background: var(--bg);
  color: var(--fg);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  touch-action: none;
  -ms-touch-action: none;
  overscroll-behavior: none;
}

/* Container */
.device {
  width: 100vw;
  max-width: 420px;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}

/* Title + Subtitle */
.title {
  font-size: 22px;
  font-weight: 600;
  text-align: center;
}
.subtitle {
  font-size: 14px;
  color: var(--muted);
  text-align: center;
  margin-top: 4px;
}

/* Dots */
.dots {
  display: flex;
  justify-content: center;
  gap: var(--dot-gap);
  margin: 25px 0;
}
.dot {
  width: var(--dot-size);
  height: var(--dot-size);
  border-radius: 50%;
  border: 1px solid var(--muted);
  background: transparent;
  transition: transform 0.15s ease, background 0.15s ease;
}
.dot.filled {
  background: var(--fg);
  transform: scale(1.2);
}

/* Info text */
.info {
  color: var(--muted);
  font-size: 13px;
  min-height: 20px;
  text-align: center;
  margin-bottom: 20px;
}

/* Keypad */
.keypad {
  display: grid;
  grid-template-columns: repeat(3, var(--key-size));
  grid-template-rows: repeat(4, var(--key-size));
  gap: var(--key-gap);
  justify-content: center;
  margin-bottom: 20px;
}
.key {
  width: var(--key-size);
  height: var(--key-size);
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.05);
  cursor: pointer;
  user-select: none;
  transition: background 0.15s;
}
.key:active {
  background: rgba(0,0,0,0.15);
}
.num {
  font-size: 22px;
  font-weight: 500;
}
.letters {
  font-size: 10px;
  color: var(--muted);
  margin-top: 2px;
}

/* Bottom buttons */
.bottom-row {
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 10px;
}
.btn-text {
  color: var(--muted);
  font-size: 14px;
  background: rgba(0,0,0,0.05);
  border: none;
  padding: 8px 16px;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.15s;
}
.btn-text:active { background: rgba(0,0,0,0.15); }
.btn-cancel { font-weight: 600; }

/* Responsive adjustments for very small screens */
@media (max-width: 360px) {
  :root {
    --key-size: 60px;
    --dot-size: 10px;
    --dot-gap: 12px;
  }
  .num { font-size: 18px; }
  .letters { font-size: 8px; }
  .title { font-size: 20px; }
  .subtitle, .info { font-size: 12px; }
  .btn-text { font-size: 12px; padding: 6px 12px; }
}
</style>
</head>
<body>
<div class="device">
  <div class="title">Enter Passcode</div>
  <div class="subtitle">Your passcode is required to access the QR scanner</div>
  <div class="dots" id="dots"></div>
  <div class="info" id="info">Tap the digits</div>
  <div class="keypad" id="keypad"></div>
  <div class="bottom-row">
    <button id="emergencyBtn" class="btn-text">Emergency</button>
    <button id="cancelBtn" class="btn-text btn-cancel">Cancel</button>
  </div>
</div>

<script>
// Prevent scrolling & zooming
document.body.addEventListener('touchmove', e => e.preventDefault(), {passive:false});
document.addEventListener('gesturestart', e => e.preventDefault());

// Disable right-click, copy, select
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('copy', e => e.preventDefault());
document.addEventListener('cut', e => e.preventDefault());
document.addEventListener('selectstart', e => e.preventDefault());
document.addEventListener('keydown', e => {
  if(e.ctrlKey || e.metaKey || e.key==='F12') e.preventDefault(); // disable Ctrl/Cmd + keys
});

// Config
const PASS_LEN = 6;
const keypad = document.getElementById('keypad');
const dots = document.getElementById('dots');
const cancelBtn = document.getElementById('cancelBtn');
let entry='';

// Build dots
for(let i=0;i<PASS_LEN;i++){
  const d = document.createElement('div');
  d.className='dot';
  dots.appendChild(d);
}

// Keys
const KEYS = [
  {n:'1',l:''},{n:'2',l:'ABC'},{n:'3',l:'DEF'},
  {n:'4',l:'GHI'},{n:'5',l:'JKL'},{n:'6',l:'MNO'},
  {n:'7',l:'PQRS'},{n:'8',l:'TUV'},{n:'9',l:'WXYZ'},
  {n:'0',l:''} 
];
const frag = document.createDocumentFragment();

// Numbers 1-9
for(let i=0;i<9;i++){
  const k = KEYS[i];
  const btn = document.createElement('button');
  btn.type='button';
  btn.className='key';
  btn.innerHTML=`<div class="num">${k.n}</div><div class="letters">${k.l}</div>`;
  frag.appendChild(btn);
}

// Placeholder left for bottom row
frag.appendChild(document.createElement('div'));

// 0 in center
const zeroKey = document.createElement('button');
zeroKey.type='button';
zeroKey.className='key';
zeroKey.innerHTML=`<div class="num">0</div><div class="letters"></div>`;
frag.appendChild(zeroKey);

// Placeholder right
frag.appendChild(document.createElement('div'));

keypad.appendChild(frag);

// Update dots
function updateDots(){
  Array.from(dots.children).forEach((d,i)=>{
    d.classList.toggle('filled', i<entry.length);
  });
}

// Key input
keypad.addEventListener('pointerdown', (ev)=>{
  ev.preventDefault();
  const btn = ev.target.closest('.key'); if(!btn) return;
  const numEl = btn.querySelector('.num'); if(!numEl) return;
  if(entry.length>=PASS_LEN) return;
  entry += numEl.textContent;
  updateDots();
});

// Cancel clears entry
cancelBtn.addEventListener('pointerdown', (ev)=>{
  ev.preventDefault();
  entry='';
  updateDots();
});
</script>
</body>
</html>
